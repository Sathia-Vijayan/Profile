    <div id="toast">Contact Saved Successfully</div>

    <script>
        function showToast() {
            var toast = document.getElementById("toast");
            toast.className = "show"; // Add the "show" class to display the toast
            setTimeout(function() { 
                toast.className = toast.className.replace("show", ""); // Remove the "show" class after 3 seconds
            }, 3000);
        }
    </script>
